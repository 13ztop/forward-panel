name: Auto Sync from bqlpfy/forward-panel

on:
  schedule:
    - cron: '0 0 * * *'  # 每天UTC时间0点（北京时间8点）自动同步
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      # 步骤 1: 验证必要的 Secrets
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.SYNC_TOKEN }}" ]; then
            echo "::error::SYNC_TOKEN未设置"
            exit 1
          fi
          
          if [ -n "${{ secrets.TELEGRAM_BOT_TOKEN }}" ] && [ -n "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then
            echo "TELEGRAM_ENABLED=true" >> $GITHUB_ENV
          else
            echo "TELEGRAM_ENABLED=false" >> $GITHUB_ENV
          fi
          echo "Secrets验证通过"

      # 步骤 2: 获取目标仓库默认分支
      - name: Detect default branch
        run: |
          DEFAULT_BRANCH=$(curl -s -H "Authorization: token ${{ secrets.SYNC_TOKEN }}" \
          "https://api.github.com/repos/13ztop/forward-panel" | jq -r .default_branch)
          
          if [ -z "$DEFAULT_BRANCH" ] || [ "$DEFAULT_BRANCH" = "null" ]; then
            DEFAULT_BRANCH="main"
          fi
          echo "DEFAULT_BRANCH=$DEFAULT_BRANCH" >> $GITHUB_ENV
          echo "使用分支: $DEFAULT_BRANCH"

      # 步骤 3: 设置时间变量
      - name: Set Shanghai time
        run: |
          CURRENT_TIME=$(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M %Z')
          echo "CURRENT_TIME=$CURRENT_TIME" >> $GITHUB_ENV

      # 步骤 4: 检出目标仓库
      - name: Checkout target repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SYNC_TOKEN }}
          repository: 13ztop/forward-panel
          path: target-repo
          ref: ${{ env.DEFAULT_BRANCH }}

      # 步骤 5: 记录目标仓库当前提交
      - name: Record target commit
        id: target_commit
        run: |
          cd target-repo
          echo "LAST_SYNC_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "记录目标仓库当前提交: $(git rev-parse --short HEAD)"

      # 步骤 6: 克隆源仓库
      - name: Clone source repo
        run: |
          git clone --depth 1 https://github.com/bqlpfy/forward-panel.git source-repo
          cd source-repo
          echo "SOURCE_COMMIT_HASH=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "SOURCE_COMMIT_LINK=https://github.com/bqlpfy/forward-panel/commit/$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "CURRENT_COMMIT=$(git rev-parse HEAD)" >> $GITHUB_ENV
          echo "源仓库克隆完成，最新提交: $(git rev-parse --short HEAD)"

      # 步骤 7: 创建备份目录
      - name: Create backup directory
        run: |
          mkdir -p /tmp/repo-backup
          echo "备份目录已创建"

      # 步骤 8: 备份保护文件
      - name: Backup protected files
        id: backup_files
        run: |
          protected_patterns=(
            "README*.md"
            "LICENSE*"
            ".github/workflows/*"
            "config/*"
            "*.env"
            "docker-compose*.yml"
            "data/*"
            "certs/*"
            "nginx.conf"
            "custom.json"
            ".gitignore"
          )
          
          # 查找并备份文件
          for pattern in "${protected_patterns[@]}"; do
            find target-repo -name "$pattern" -exec cp --parents -t /tmp/repo-backup {} + 2>/dev/null || true
          done
          
          # 计算备份文件数量
          protected_count=$(find /tmp/repo-backup -type f | wc -l)
          echo "protected_files_count=$protected_count" >> $GITHUB_OUTPUT
          echo "已备份 $protected_count 个保护文件"

      # 步骤 9: 执行同步操作
      - name: Sync repositories
        run: |
          rsync -av --delete \
            --exclude=.git \
            --exclude="/tmp/repo-backup" \
            source-repo/ target-repo/
          echo "仓库内容同步完成"

      # 步骤 10: 恢复保护文件
      - name: Restore protected content
        run: |
          if [ -d "/tmp/repo-backup" ]; then
            cp -r /tmp/repo-backup/* target-repo/
            echo "已恢复 ${{ steps.backup_files.outputs.protected_files_count }} 个保护文件"
          else
            echo "无保护文件需要恢复"
          fi

      # 步骤 11: 分析变更类型
      - name: Analyze changes
        id: analyze_changes
        if: success()
        run: |
          cd target-repo
          changes_count=$(git diff --name-only HEAD | wc -l)
          
          # 统计各类文件变更数量
          core_files=$(git diff --name-only HEAD | grep -E 'src/|lib/' | wc -l || echo 0)
          config_files=$(git diff --name-only HEAD | grep -E 'config/|\.env' | wc -l || echo 0)
          docs_files=$(git diff --name-only HEAD | grep -E 'README|docs/' | wc -l || echo 0)
          other_files=$((changes_count - core_files - config_files - docs_files))
          
          echo "changes_count=$changes_count" >> $GITHUB_OUTPUT
          echo "core_changes=$core_files" >> $GITHUB_OUTPUT
          echo "config_changes=$config_files" >> $GITHUB_OUTPUT
          echo "docs_changes=$docs_files" >> $GITHUB_OUTPUT
          echo "other_changes=$other_files" >> $GITHUB_OUTPUT
          
          echo "变更分析完成:"
          echo "核心文件: $core_files, 配置文件: $config_files, 文档: $docs_files, 其他: $other_files"

      # 步骤 12: 提交和推送变更
      - name: Commit and push changes
        id: commit_push
        run: |
          cd target-repo
          git config user.name "GitHub Actions Sync"
          git config user.email "actions@github.com"
          git add -A
          
          if ! git diff-index --quiet HEAD --; then
            commit_msg="✅ Auto Sync: bqlpfy/forward-panel@${{ env.SOURCE_COMMIT_HASH }}"
            commit_msg+="\n\n• 更新文件: ${{ steps.analyze_changes.outputs.changes_count }}"
            commit_msg+="\n  - 核心文件: ${{ steps.analyze_changes.outputs.core_changes }}"
            commit_msg+="\n  - 配置文件: ${{ steps.analyze_changes.outputs.config_changes }}"
            commit_msg+="\n  - 文档: ${{ steps.analyze_changes.outputs.docs_changes }}"
            commit_msg+="\n  - 其他: ${{ steps.analyze_changes.outputs.other_changes }}"
            commit_msg+="\n• 保留文件: ${{ steps.backup_files.outputs.protected_files_count }}"
            commit_msg+="\n• 同步时间: ${{ env.CURRENT_TIME }}"
            
            git commit -m "$(echo -e "$commit_msg")"
            git push origin HEAD:${{ env.DEFAULT_BRANCH }}
            echo "已提交变更并推送"
          else
            echo "无变更可提交"
          fi

      # 步骤 13: 清理临时文件
      - name: Cleanup
        run: |
          rm -rf source-repo
          rm -rf /tmp/repo-backup
          echo "临时文件清理完成"

      # 步骤 14: 增强版 Telegram 通知
      - name: Telegram Notification
        if: ${{ always() && env.TELEGRAM_ENABLED == 'true' }}
        uses: appleboy/telegram-action@v1.0.0
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          parse_mode: markdown
          message: |
            ${{ job.status == 'success' && '✅' || '❌' }} *${{ github.workflow }} 同步报告*
            ───────────────────
            • **仓库**: [13ztop/forward-panel](${{ github.server_url }}/13ztop/forward-panel) (\`${{ env.DEFAULT_BRANCH }}\`)
            • **状态**: ${{ job.status == 'success' && '成功' || '失败' }}
            • **源提交**: [\`${{ env.SOURCE_COMMIT_HASH }}\`](${{ env.SOURCE_COMMIT_LINK }}) 
            • **同步时间**: ${{ env.CURRENT_TIME }}
            ───────────────────
            • **文件变更**: ${{ steps.analyze_changes.outputs.changes_count || '0' }}
              - 核心文件: ${{ steps.analyze_changes.outputs.core_changes || '0' }}
              - 配置文件: ${{ steps.analyze_changes.outputs.config_changes || '0' }}
              - 文档: ${{ steps.analyze_changes.outputs.docs_changes || '0' }}
              - 其他: ${{ steps.analyze_changes.outputs.other_changes || '0' }}
            • **保留文件**: ${{ steps.backup_files.outputs.protected_files_count || '0' }}
            ───────────────────
            🔍 **相关链接**:
            - [查看变更差异](${{ github.server_url }}/13ztop/forward-panel/compare/${{ env.LAST_SYNC_COMMIT }}...${{ env.CURRENT_COMMIT }})
            - [查看工作流日志](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
